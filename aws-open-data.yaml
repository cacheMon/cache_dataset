Name: Open-source Cache Dataset
Description: |
  A comprehensive collection of production cache traces from major technology companies including Meta, Twitter, Google, Alibaba, Tencent, Microsoft, and CloudPhysics. The dataset includes key-value cache traces (Redis, Memcached), object cache traces (CDN), and block cache traces (storage systems) suitable for cache research, system evaluation, and performance analysis.
Documentation: https://github.com/cacheMon/open-source-cache-dataset
Contact: juncheng@seas.harvard.edu
ManagedBy: Harvard University, School of Engineering and Applied Science
